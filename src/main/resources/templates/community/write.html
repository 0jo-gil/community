<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>커뮤니티 - 글쓰기</title>

    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/posting.css">
</head>
<body>

    <div id="wrap" class="posting-wrap">
            <input type="text" id="title" name="title" placeholder="제목" th:value="${type eq 'modify' ? posting.title : ''}" />
            <div id="editor" th:utext="${ type eq 'modify' ? posting.content : ''}">

            </div>

            <button class="write-btn">작성하기</button>


    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>

        const titleEl = document.querySelector('input[name=title]');
        const writeBtnEl = document.querySelector('.write-btn');

        const API_CONFIG = {
            METHOD: 'POST',
            URL: '/api/community/write'
        }

        let textParams = {
            title: '',
            content: '',
        };

        const quill = new Quill('#editor', {
            theme: 'snow'
        });

        titleEl.addEventListener('change', (e) => {
            let value = e.target.value;
            textParams = {
                ...textParams,
                title: value
            }
        })

        quill.on('text-change', function(delta){
            let content = quill.root.innerHTML;
            textParams = {
                ...textParams,
                content: content
            }
        });

        writeBtnEl.addEventListener('click', async() => {
            const response = await fetch(
                API_CONFIG.URL,
                {
                    method: API_CONFIG.METHOD,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(textParams)
                }
            )
                .then((res) => {
                    if(res.status === 200){
                        window.location.href = '/community/list';
                    }
                })
                .catch((err) => console.error(err));
        })





    </script>
</body>
</html>
